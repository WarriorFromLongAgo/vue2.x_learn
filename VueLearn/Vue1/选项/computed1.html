<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>1_格式化输出结果</h1>
    <hr>
    <!-- 转换显示，多个数组进行相加 -->
    <div id="app">
        {{price}}
        <hr>
        {{newPrice}}
        <hr>
        {{now}}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                price: 100
            },
            computed: {
                newPrice: function () {
                    return this.price = '￥' + this.price + '元';
                },
                now: function () {
                    return Date.now()
                }
            }
        })
    </script>

</body>

</html>
