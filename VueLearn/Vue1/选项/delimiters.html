<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delimiters</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>delimiters Option</h1>
    <hr>
    <div id="app">
        <!-- 无数据 -->
        {{message}}---
        <hr>
        <!-- 有数据，修改了插入值的方式 -->
        ${message}1111
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            delimiters: ['${', '}']
        })
    </script>
</body>

</html>
