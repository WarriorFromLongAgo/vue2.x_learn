        var vm = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed: {
                fullName: {
                    get: function () {
                        return this.firstName + '' + this.lastName;
                    },
                    set: function (newValue) {
                        let nameArr = newValue.split(' ')
                        this.firstName = nameArr[0];
                        this.lastName = nameArr[nameArr.length - 1]
                    }
                }
            }
        })
    </script>
