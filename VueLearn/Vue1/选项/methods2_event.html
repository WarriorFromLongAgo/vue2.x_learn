<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods2_event</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>methods2_event Option</h1>
    <hr>
    <div id="app">
        {{ b }}
        <p><button @click="add2(1, $event)">add</button></p>
        <p><btn @click.native="add2(3)"></btn></p>
        <button onclick="app.add2(4)" >外部调用构造器里的方法</button>
    </div>

    <script type="text/javascript">
        var btn = {
            template: `<button>click.native</button>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                b: 100
            },
            components: {
                "btn": btn
            },
            methods: {
                add2: function (num) {
                    if (num != '') {
                        this.b += num;
                    } else {
                        this.b++
                    }
                }
            }
        })
    </script>
</body>

</html>
