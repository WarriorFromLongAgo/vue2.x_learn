<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extends</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>extends Option</h1>
    <hr>
    <div id="app">
        {{message}}
        <p><button @click="add">add</button></p>
    </div>

    <script type="text/javascript">
        var bbb = {
            created: function () {
                console.log("我是被扩展出来的");
            },
            methods: {
                add: function () {
                    console.log('我是被扩展出来的方法！');
                }
            }
        };
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            methods: {
                // 如果没有这个方法，就会是调用扩展里面的方法
                add: function () {
                    console.log('我是原生方法');
                }
            },
            extends: bbb
        })
    </script>
</body>

</html>
