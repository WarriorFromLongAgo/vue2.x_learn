<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件与循环</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app-3">
        <p v-if="isLogin">已经登录了</p>
        <p v-else="isLogin">请登录</p>
    </div>

    <script type="text/javascript">
        const app3 = new Vue({
            el: '#app-3',
            data: {
                isLogin: true,
                isPass: true
            }
        })
    </script>
</body>
</html>
