<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是template标签模板</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>我是template标签模板</h1>
    <hr>
    <div id="app">
        <template id="demo2">
            <h2 style="color:red">我是template标签模板</h2>
        </template>
        <hr>
        <script type="x-template" id="demo3">
            <h2 style="color:red">我是script标签模板</h2>
        </script>
    </div>

    <!-- <script type="text/javascript">
        var app1 = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            template: '#demo2'
        })
    </script> -->

    <script type="text/javascript">
        var app2 = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            template: '#demo3'
        })
    </script>
</body>

</html>
