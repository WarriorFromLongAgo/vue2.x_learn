<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue extend</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>111</h1>
    <div id="aaa">
        <h1>{{count}}</h1>
        <!-- <br /> -->
        <!-- <h2>{{goods}}</h2> -->
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
        <p><button onclick="increment()">increment</button></p>
    </div>

    <script type="text/javascript">
        function increment() {
            // 将 1 改成 2
            // 自增
            Vue.set(outData, 'count', (++app.count));
            // 修改数组，上面的必须一起修改count，否则修改不会被监控
            app.arr[1] = 'dddd';
            // 下面的set，可以不用修改其他，就会被监控
            Vue.set(app.arr, 1, 'dddd')
        }
        var outData = {
            count: 1,
            goods: 'car',
            arr: ['aaaa', 'bbbb', 'cccc']
        }
        const app = new Vue({
            el: '#aaa',
            data: outData
        })
    </script>
</body>

</html>
